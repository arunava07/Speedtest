<section class="c-login-pw c-forget-pw">
     <div class="container">
         <div class="c-login-in ">   
            <div class="c-row-w no-margin">
              <div class="c-col-6 no-padding c-login-con-w">
                    <div class="c-login-img">
                        <picture>
                            <source srcset="assets/images/forget-password.webp" type="image/webp" alt="">
                            <source srcset="assets/images/forget-password.jpg" type="image/jpg" alt="">
                            <img src="assets/images/forget-password.jpg" alt=""> 
                        </picture>
                    </div>
                    <ul class=" login-other-link">
                        <li>Do not have an account? <a class="policy" href="sign-up.html" id="FPModal">Sign up here.</a></a> </li>
                       
                  </ul>
              </div>
              <div class="c-col-6 no-padding align-self-center">
                    <div class="c-login-box">
                    <div class="text-center">
                      <h2>Forgot password?</h2>
                      <p>Please enter your email address to reset your password. 
                      </p>
                   </div>

                   <form class="c-login-form" id="Signin-Form">
                    <div class="from-group">
                      <label for="Forgot-Email">Email </label>
                      <input type="text" class="form-control" id="Forgot-Email" placeholder="johndoe@mojo.com" name="" required="">
                    </div>
                    <button type="submit" class="c-login-btn"> Send Email </button>
                  </form>
                    </div>
              </div>
            </div>
         </div>   
     </div>   
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
       $(".scrollup").click(function() {
            $('html, body').animate({scrollTop:0},1500);
      });

       $(".c-password-wr  .eye").click(function(){
        var input = $(this).parents(".c-password-wr").find(".form-control");
        $(this).toggleClass("active");
        if (input.attr("type") === "password") {
          input.attr("type", "text");

        } else {
          input.attr("type", "password");
        }

        });


});
</script>
